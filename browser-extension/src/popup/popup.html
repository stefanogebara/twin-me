<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soul Signature Collector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 500px;
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0A0A0A;
      color: #E8E8E7;
      padding: 0;
    }

    .container {
      padding: 24px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(232, 232, 231, 0.1);
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #D97706 0%, #F59E0B 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-center;
      font-size: 18px;
      font-weight: 700;
      color: white;
    }

    h1 {
      font-size: 16px;
      font-weight: 500;
      color: #E8E8E7;
      letter-spacing: -0.01em;
    }

    /* Connection Status */
    .status {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid;
    }

    .status.connected {
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.3);
      color: #10B981;
    }

    .status.disconnected {
      background: rgba(245, 158, 11, 0.1);
      border-color: rgba(245, 158, 11, 0.3);
      color: #F59E0B;
    }

    .status-icon {
      font-size: 14px;
    }

    /* Stats Grid */
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }

    .stat-card {
      padding: 16px;
      background: rgba(232, 232, 231, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(232, 232, 231, 0.1);
      transition: all 0.2s;
    }

    .stat-card:hover {
      background: rgba(232, 232, 231, 0.08);
      border-color: rgba(232, 232, 231, 0.2);
    }

    .stat-label {
      font-size: 11px;
      color: #8C8C8C;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 500;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 600;
      color: #E8E8E7;
      line-height: 1;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .primary-button {
      background: linear-gradient(135deg, #D97706 0%, #F59E0B 100%);
      color: white;
      margin-bottom: 10px;
      box-shadow: 0 4px 12px rgba(217, 119, 6, 0.3);
    }

    .primary-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(217, 119, 6, 0.4);
    }

    .primary-button:active {
      transform: translateY(0);
    }

    .primary-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .secondary-button {
      background: rgba(232, 232, 231, 0.05);
      color: #E8E8E7;
      border: 1px solid rgba(232, 232, 231, 0.15);
    }

    .secondary-button:hover {
      background: rgba(232, 232, 231, 0.1);
      border-color: rgba(232, 232, 231, 0.25);
    }

    .secondary-button:active {
      background: rgba(232, 232, 231, 0.08);
    }

    .secondary-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Footer */
    .footer {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid rgba(232, 232, 231, 0.1);
      font-size: 11px;
      color: #666666;
      text-align: center;
      line-height: 1.5;
    }

    .footer a {
      color: #D97706;
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer a:hover {
      color: #F59E0B;
    }

    /* Loading State */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinning {
      animation: spin 1s linear infinite;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">S</div>
      <h1>Soul Signature Collector</h1>
    </div>

    <!-- Connection Status -->
    <div id="status" class="status disconnected">
      <span class="status-icon">⚠️</span>
      <span>Not connected</span>
    </div>

    <!-- Stats Grid -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">Netflix</div>
        <div class="stat-value" id="netflix-count">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">YouTube</div>
        <div class="stat-value" id="youtube-count">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Reddit</div>
        <div class="stat-value" id="reddit-count">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total</div>
        <div class="stat-value" id="total-count">0</div>
      </div>
    </div>

    <!-- Action Buttons -->
    <button id="connect-button" class="primary-button">
      Connect to Twin AI Learn
    </button>

    <button id="sync-button" class="secondary-button">
      Sync Data Now
    </button>

    <!-- Footer -->
    <div class="footer">
      Capturing authentic viewing patterns<br>
      <a href="http://localhost:8086/privacy-spectrum" target="_blank">Privacy Controls</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
